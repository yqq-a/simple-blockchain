<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单区块链浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-item {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: #e9ecef;
        }

        .nav-item.active {
            background: #007bff;
            color: white;
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .search-box {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #007bff;
        }

        .info-card h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .info-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .table tr:hover {
            background: #f5f5f5;
        }

        .hash {
            font-family: monospace;
            font-size: 0.9em;
            color: #6c757d;
        }

        .add-user-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #218838;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status-valid {
            color: #28a745;
            font-weight: bold;
        }

        .status-invalid {
            color: #dc3545;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 简单区块链浏览器</h1>
            <p>查看区块链数据和用户信息</p>
        </div>

        <div class="nav">
            <button class="nav-item active" onclick="showSection('overview')">概览</button>
            <button class="nav-item" onclick="showSection('blocks')">区块</button>
            <button class="nav-item" onclick="showSection('users')">用户</button>
            <button class="nav-item" onclick="showSection('search')">搜索</button>
        </div>

        <div class="content">
            <!-- 概览部分 -->
            <div id="overview" class="section active">
                <h2>区块链概览</h2>
                <div id="blockchain-info" class="loading">加载中...</div>
            </div>

            <!-- 区块部分 -->
            <div id="blocks" class="section">
                <h2>区块列表</h2>
                <div id="blocks-list" class="loading">加载中...</div>
            </div>

            <!-- 用户部分 -->
            <div id="users" class="section">
                <h2>用户管理</h2>
                
                <div class="add-user-form">
                    <h3>添加新用户</h3>
                    <form id="add-user-form">
                        <div class="form-group">
                            <label>用户名:</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label>邮箱:</label>
                            <input type="email" id="email" required>
                        </div>
                        <button type="submit" class="btn">添加用户</button>
                    </form>
                </div>

                <div id="user-message"></div>
                <div id="users-list" class="loading">加载中...</div>
            </div>

            <!-- 搜索部分 -->
            <div id="search" class="section">
                <h2>搜索</h2>
                <div class="search-box">
                    <input type="text" id="search-input" class="search-input" placeholder="输入用户名、用户ID或区块索引进行搜索">
                    <button onclick="performSearch()" class="search-btn">搜索</button>
                </div>
                <div id="search-results"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        // 导航功能
        function showSection(sectionName) {
            // 隐藏所有section
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // 移除所有nav-item的active类
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 显示目标section
            document.getElementById(sectionName).classList.add('active');
            
            // 激活对应的nav-item
            event.target.classList.add('active');
            
            // 根据section加载相应数据
            if (sectionName === 'overview') loadOverview();
            if (sectionName === 'blocks') loadBlocks();
            if (sectionName === 'users') loadUsers();
        }

        // 加载概览信息
        async function loadOverview() {
            try {
                const response = await fetch(`${API_BASE}/info`);
                const info = await response.json();
                
                const validateResponse = await fetch(`${API_BASE}/validate`);
                const validation = await validateResponse.json();
                
                const infoHtml = `
                    <div class="info-grid">
                        <div class="info-card">
                            <h3>总区块数</h3>
                            <div class="value">${info.totalBlocks}</div>
                        </div>
                        <div class="info-card">
                            <h3>总用户数</h3>
                            <div class="value">${info.totalUsers}</div>
                        </div>
                        <div class="info-card">
                            <h3>区块链状态</h3>
                            <div class="value ${validation.isValid ? 'status-valid' : 'status-invalid'}">
                                ${validation.isValid ? '✓ 有效' : '✗ 无效'}
                            </div>
                        </div>
                    </div>
                    <div class="info-card">
                        <h3>最新区块信息</h3>
                        <p><strong>索引:</strong> ${info.latestBlock.index}</p>
                        <p><strong>时间:</strong> ${new Date(info.latestBlock.timestamp).toLocaleString()}</p>
                        <p><strong>哈希:</strong> <span class="hash">${info.latestBlock.hash}</span></p>
                    </div>
                `;
                
                document.getElementById('blockchain-info').innerHTML = infoHtml;
            } catch (error) {
                document.getElementById('blockchain-info').innerHTML = '<p>加载失败: ' + error.message + '</p>';
            }
        }

        // 加载区块列表
        async function loadBlocks() {
            try {
                const response = await fetch(`${API_BASE}/blocks`);
                const blocks = await response.json();
                
                let blocksHtml = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>索引</th>
                                <th>时间</th>
                                <th>数据类型</th>
                                <th>哈希</th>
                                <th>前一区块哈希</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                blocks.forEach(block => {
                    const dataType = block.data === "创世区块" ? "创世区块" : 
                                   (block.data.type || "未知类型");
                    
                    blocksHtml += `
                        <tr>
                            <td>${block.index}</td>
                            <td>${block.formattedTime}</td>
                            <td>${dataType}</td>
                            <td class="hash">${block.hash.substring(0, 20)}...</td>
                            <td class="hash">${block.previousHash.substring(0, 20)}...</td>
                        </tr>
                    `;
                });
                
                blocksHtml += '</tbody></table>';
                document.getElementById('blocks-list').innerHTML = blocksHtml;
            } catch (error) {
                document.getElementById('blocks-list').innerHTML = '<p>加载失败: ' + error.message + '</p>';
            }
        }

        // 加载用户列表
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                let usersHtml = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>创建时间</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                users.forEach(user => {
                    usersHtml += `
                        <tr>
                            <td class="hash">${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${new Date(user.createdAt).toLocaleString()}</td>
                        </tr>
                    `;
                });
                
                usersHtml += '</tbody></table>';
                document.getElementById('users-list').innerHTML = usersHtml;
            } catch (error) {
                document.getElementById('users-list').innerHTML = '<p>加载失败: ' + error.message + '</p>';
            }
        }

        // 添加用户
        document.getElementById('add-user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('user-message');
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = `<div class="alert alert-success">用户创建成功！</div>`;
                    document.getElementById('add-user-form').reset();
                    loadUsers(); // 重新加载用户列表
                    loadOverview(); // 更新概览信息
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">创建失败: ${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">网络错误: ${error.message}</div>`;
            }
        });

        // 搜索功能
        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const resultsDiv = document.getElementById('search-results');
            
            if (!query) {
                resultsDiv.innerHTML = '<p>请输入搜索内容</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/search/${encodeURIComponent(query)}`);
                
                if (response.status === 404) {
                    resultsDiv.innerHTML = '<p>未找到相关结果</p>';
                    return;
                }
                
                const results = await response.json();
                let html = '<h3>搜索结果:</h3>';
                
                if (results.users.length > 0) {
                    html += '<h4>用户:</h4><table class="table"><thead><tr><th>用户ID</th><th>用户名</th><th>邮箱</th><th>创建时间</th></tr></thead><tbody>';
                    results.users.forEach(user => {
                        html += `
                            <tr>
                                <td class="hash">${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${new Date(user.createdAt).toLocaleString()}</td>
                            </tr>
                        `;
                    });
                    html += '</tbody></table>';
                }
                
                if (results.blocks.length > 0) {
                    html += '<h4>区块:</h4><table class="table"><thead><tr><th>索引</th><th>时间</th><th>数据类型</th><th>哈希</th></tr></thead><tbody>';
                    results.blocks.forEach(block => {
                        const dataType = block.data === "创世区块" ? "创世区块" : 
                                       (block.data.type || "未知类型");
                        html += `
                            <tr>
                                <td>${block.index}</td>
                                <td>${block.formattedTime}</td>
                                <td>${dataType}</td>
                                <td class="hash">${block.hash.substring(0, 20)}...</td>
                            </tr>
                        `;
                    });
                    html += '</tbody></table>';
                }
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<p>搜索失败: ${error.message}</p>`;
            }
        }

        // 支持回车搜索
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 页面加载时初始化
        window.addEventListener('load', function() {
            loadOverview();
        });
    </script>
</body>
</html>
